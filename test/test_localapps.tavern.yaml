test_name: uploading and deleting an application

includes:
  - !include serverconfig.yaml

stages:
  - name: login
    request:
      verify: false
      url: "{host:s}/api/v1/appmgr/tokenservice"
      method: POST
      auth:
        - admin
        - admin_123
    response:
      status_code: 202
      headers:
        content-type: application/json
      save:
        body:
          token: token

  - name: upload application
    request:
      verify: false
      url: "{host:s}/api/v1/appmgr/localapps/upload"
      method: POST
      headers:
        x-token-id: "{token:s}"
      files:
        file: "test/NettestApp2V1_lxc.tar.gz"
    response:
      status_code: 201
      headers:
        content-type: application/json;charset=UTF-8
      body:
        published: false
      save:
        body:
          localAppId: localAppId

  - name: get uploaded application
    request:
      verify: false
      url: "{host:s}/api/v1/appmgr/localapps"
      method: GET
      headers:
        content-type: application/text
        x-token-id: "{token:s}"
    response:
      status_code: 200
      body:
        data:
          - localAppId: "{localAppId:s}"

  - name: delete application
    request:
      verify: false
      url: "{host:s}/api/v1/appmgr/apps/{localAppId:s}"
      method: DELETE
      headers:
        content-type: application/text
        x-token-id: "{token:s}"
    response:
      status_code: 200
  
  - name: get uploaded application
    request:
      verify: false
      url: "{host:s}/api/v1/appmgr/localapps"
      method: GET
      headers:
        content-type: application/text
        x-token-id: "{token:s}"
    response:
      status_code: 200
      body:
        data: []

