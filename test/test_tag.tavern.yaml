test_name: creating a tag
includes:
  - !include serverconfig.yaml
stages:
  - name: login
    request:
      verify: false
      url: "{host:s}/api/v1/appmgr/tokenservice"
      method: POST
      auth:
        - admin
        - admin_123
    response:
      status_code: 202
      headers:
        content-type: application/json
      save:
        body:
          token: token

  - name: creating tag
    request:
      verify: false
      url: "{host:s}/api/v1/appmgr/tags"
      method: POST
      headers:
        x-token-id: "{token:s}"
        content-type: application/json
      json:
        name: "new_tag3"
    response:
      status_code: 201
      headers: 
        content-type: application/json
      save:
        body:
          tagid: tagId

